<!DOCTYPE html>
<html lang="es">

<head>
  <title>Omdb</title>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
  <link rel="stylesheet" href="./styles/styles.css">
</head>

<body>
  <div id="container">
    <div id="instrucciones">
      <h3>Buscador de películas o series</h3>
      <ol>
        <li>Escribe el título</li>
        <li>Opcionalmente añade el año</li>
        <li>Selecciona la categoría en el desplegable</li>
        <li>Pulsa 'Buscar'</li>
      </ol>
    </div>

    <form class="text-center" action="#">
      <input type="text" placeholder="Título*" id="titulo" required>
      <input type="number" placeholder="Año" id="anyo">
      <select id="tipo" name="tipo">
        <option value="movie">Películas</option>
        <option value="series">Series</option>
      </select>
      <button type="submit" id="searchButton">Buscar</button>
    </form>

    <h4 class="text-center" id="mensajeError">Error</h4>

    <div id="resultado" class="row">
    </div>
  </div>

  <script type="text/javascript" src=".\js\jquery-3.6.1.js"></script>
  <script type="text/javascript" src=".\js\index.js"></script>
</body>

</html>
