<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/Ejercicio2.css">
    <title>Ejercicio 2</title>
</head>

<script>
    let mes = Number(prompt("Mes"));

    switch (mes) {
        case 1:
            document.write("<h1>Enero</h1>");
            break;
        case 2:
            document.write("<h3 style='color:red';>Febrero</h3>");
            break;
        default:
            document.write("Error");
    }
</script>

</html>
