OBJETIVO: Calcula la media de 10 números introducidos por teclado usando for
-->

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/generico.css">
    <title>Letras en una palabra</title>
</head>

<body>

    <script>
        /* Declaración de variables */
        let numero, suma, media;

        /* Valores de las variables */
        suma = 0.0;
        let i;

        for (i = 0; i < 10; i++) {
            numero = parseFloat(prompt('Introduce números (' + (i + 1) + ") : "));
            suma += numero;
        }

        /* Cálculos */
        media = suma / i;

        /* Mostrar resultados */
        document.write("<p>La media de los " + i + " números es: " + media + "</p>");
    </script>

        <a href="Javascript:window.location='view-source:' + window.location">Código fuente</a>
    </center>

</body>

</html>
