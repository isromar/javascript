OBJETIVO: Calcular y mostrar la superficie y volumen de una esfera con el radio introducido por el usuario
-->

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/generico.css">
    <title>Esfera</title>
</head>

<body>

    <script>
        /* Declaración de variables */
        let radio, superficie, volumen;

        /* Valores de las variables */
        radio = Number(prompt('radio (cm): '));

        /* Cálculos */
        superficie = 4 * Math.PI * radio ** 2;
        volumen = 4 / 3 * Math.PI * radio ** 3;

        superficie = superficie.toFixed(3);
        volumen = volumen.toFixed(3);

        /* Mostrar resultados */
        document.write("<p>Superficie de la esfera: " + superficie + "cm ^ 2 </p>");
        alert("Volumen de la esfera (cm): " + volumen + " cm^3");
    </script>

        <a href="Javascript:window.location='view-source:' + window.location">Código fuente</a>
    </center>

</body>
