<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/generico.css">
    <title>Letras en una palabra</title>
</head>

<body>

    <script>
        /* Declaración de variables */
        let mumPares;
        var tabla = new Array;

        /* Valores de las variables */
        numPares = 0;

        /* Cálculos */
        for (let i = 0; i < 5; i++) {
            tabla[i] = Number(prompt('Pon cinco números: (' + (i + 1) + ')'));
            if (tabla[i] % 2 == 0) {
                numPares += 1;
            }
        }

        /* Mostrar resultados */
        document.write('<p>La tabla ' + tabla + ' tiene ' + numPares + ' números pares</p>');
    </script>

</body>
